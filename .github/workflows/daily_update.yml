name: Daily Tech Intelligence

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *' 
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run News Scraper
      env:
        # We will set this secret in Step 3
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python news_script.py
      # Make sure your python file is named 'news_script.py' in the root!

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        git add *.json
        # The '|| exit 0' prevents the action from failing if there are no new updates
        git commit -m "Generated daily news update" || exit 0
        git push